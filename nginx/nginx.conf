user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # Rate Limiting
    # ============================================
    # Zona per rate limiting generale (30 req/s per IP, burst 50)
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Zona per login/API più restrittiva (5 req/s per IP)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    
    # Zona per connessioni simultanee (max 50 per IP)
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # ============================================
    # Security Headers (globali)
    # ============================================
    # Previene clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Previene MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Abilita XSS filter del browser
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy (limita funzionalità browser)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # SSL Settings (per HTTPS)
    # ============================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ============================================
    # Security: nascondi versione server
    # ============================================
    server_tokens off;

    # ============================================
    # Blocca user agent sospetti
    # ============================================
    map $http_user_agent $bad_bot {
        default 0;
        ~*^$ 1;                    # Empty user agent
        ~*bot 0;                   # Allow legitimate bots
        ~*crawl 0;
        ~*spider 0;
        ~*sqlmap 1;                # SQL injection tool
        ~*nikto 1;                 # Vulnerability scanner
        ~*nmap 1;                  # Network scanner
        ~*masscan 1;               # Port scanner
        ~*wget 0;                  # Allow wget
        ~*curl 0;                  # Allow curl
    }

    # Include virtual host configs
    include /etc/nginx/conf.d/*.conf;
}
