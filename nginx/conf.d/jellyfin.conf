# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name jellyfin.mbianchi.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name jellyfin.mbianchi.me;

    # SSL Certificate
    ssl_certificate /etc/nginx/ssl/mbianchi.me.crt;
    ssl_certificate_key /etc/nginx/ssl/mbianchi.me.key;

    # Blocca bot malevoli
    if ($bad_bot) {
        return 403;
    }

    # Rate limiting (pi√π permissivo per streaming)
    limit_req zone=general burst=100 nodelay;
    limit_conn addr 100;

    # Increase max body size for media uploads
    client_max_body_size 100M;

    location / {
        proxy_pass http://jellyfin:8096;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Jellyfin
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming
        proxy_buffering off;
    }

    # WebSocket endpoint
    location /socket {
        proxy_pass http://jellyfin:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting per login
    location /Users/authenticatebyname {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://jellyfin:8096;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
