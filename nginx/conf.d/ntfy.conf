# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ntfy.mbianchi.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name ntfy.mbianchi.me;

    # SSL Certificate
    ssl_certificate /etc/nginx/ssl/mbianchi.me.crt;
    ssl_certificate_key /etc/nginx/ssl/mbianchi.me.key;

    location / {
        proxy_pass http://ntfy:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time notifications
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for SSE (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for long-polling
        proxy_read_timeout 86400s;
    }
}

