# ============================================
# ntfy Local (K3s Cluster)
# ============================================
# Migrato da Docker Compose a K3s/ArgoCD
# Accesso rete locale via HTTP

server {
    listen 80;
    server_name ntfy.mb.home;

    location / {
        # Proxy verso K3s cluster (Traefik Ingress)
        proxy_pass https://k3s_cluster;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host ntfy.mbianchi.me;  # Host per Ingress matching
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        
        # WebSocket support for real-time notifications
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for SSE (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for long-polling
        proxy_read_timeout 86400s;
    }
}

