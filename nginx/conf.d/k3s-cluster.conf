# ============================================
# K3s Cluster Load Balancer
# ============================================

# Upstream per il cluster K3s (porta 31226 - Ingress NodePort)
upstream k3s_cluster {
    least_conn;
    server 192.168.1.101:31226;  # gandalf
    server 192.168.1.102:31226;  # aragorn
    server 192.168.1.103:31226;  # boromir
}

# ============================================
# Grafana
# ============================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name grafana.mbianchi.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name grafana.mbianchi.me;

    # SSL Certificate
    ssl_certificate /etc/nginx/ssl/mbianchi.me.crt;
    ssl_certificate_key /etc/nginx/ssl/mbianchi.me.key;

    # Blocca bot malevoli
    if ($bad_bot) {
        return 403;
    }

    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn addr 50;

    location / {
        proxy_pass https://k3s_cluster;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket support (per Grafana Live)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout estesi
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }
}

