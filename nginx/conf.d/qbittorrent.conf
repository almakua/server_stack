# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name qbittorrent.mbianchi.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name qbittorrent.mbianchi.me;

    # SSL Certificate
    ssl_certificate /etc/nginx/ssl/mbianchi.me.crt;
    ssl_certificate_key /etc/nginx/ssl/mbianchi.me.key;

    # Blocca bot malevoli
    if ($bad_bot) {
        return 403;
    }

    # Rate limiting (non applicato alle API)
    limit_req zone=general burst=50 nodelay;
    limit_conn addr 50;

    # API requests - no rate limiting per evitare 503 (deve essere prima di location /)
    location /api/ {
        # Rate limiting disabilitato (non includere limit_req/limit_conn)
        
        proxy_pass http://qbittorrent:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        # Disable buffering for real-time API requests
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeouts for API requests
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # No redirect
        proxy_redirect off;
    }

    location / {
        proxy_pass http://qbittorrent:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # qBittorrent specific headers
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time API requests
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeouts for large file operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Rate limiting pi√π aggressivo per login
    location /api/v2/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://qbittorrent:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
    }
}
